<!-- templates/registration/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
    <!-- Bootswatch Sandstone 테마를 CDN으로 가져옴 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sandstone/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-4">
                <h2 class="mb-4">회원가입</h2>
                <form method="post">
                    {% csrf_token %}
                    <!-- 부트스트랩을 사용하여 폼 스타일 적용 -->
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">아이디</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}">비밀번호</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}">비밀번호 확인</label>
                        {{ form.password2 }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">이름</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.age.id_for_label }}">나이</label>
                        {{ form.age }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.gender.id_for_label }}">성별</label>
                        {{ form.gender }}
                    </div>
                    <div class="form-check">
                        {{ form.pregnant }}
                        <label class="form-check-label" for="{{ form.pregnant.id_for_label }}">임신 여부</label>
                    </div>
                    <div class="form-check">
                        {{ form.breastfeeding }}
                        <label class="form-check-label" for="{{ form.breastfeeding.id_for_label }}">수유 여부</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">회원가입</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS 파일을 CDN으로 가져옴 (템플릿 하단에 위치하는 것이 좋음) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
