<style>
    .text-color-1 {
        color: #58c411; /* 원하는 색상으로 변경 */
    }

    .text-color-2 {
        color: #078fb9; /* 원하는 색상으로 변경 */
    }

    .text-color-3 {
        color: #f549ef; /* 원하는 색상으로 변경 */
    }
</style>

{% extends 'base.html' %}
{% load static %}

{% block above_input_form %}
    <div class="row justify-content-center">
        <div class="col-md-12" style="max-width: 680px; padding-left: 32px; padding-right: 32px;  margin-bottom: -10px">
            <a href="{% url 'user:index' %}">
                <button class="btn btn-secondary" style="margin-left: 0;">메인 화면으로 돌아가기</button>
            </a>
        </div>
    </div>
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

<div class="nutrient-detail">
    <h2 class="nutrient-title mb-3 random-color" style="color: rgb({{ random_color.rgb_value }})">
    <span class="text-color-1">{{ nutrient.name }}</span> 상세정보
    </h2>
    <p class="nutrient-info"><span class="text-color-2">영양소 이름</span>: {{ nutrient.name }}</p>
    <p class="nutrient-info"><span class="text-color-3">영양소 설명</span>: {{ nutrient.details }}</p>
    <!-- 다른 영양소 속성들도 표시하거나 스타일링 등을 추가할 수 있습니다 -->
</div>
{% endblock %}
